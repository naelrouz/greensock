    <script>
        window.onload = function () {
            var tweeText = new TimelineMax();


            var text = document.getElementById('text');
            var textSpanElements = $('#text span');
            text.innerHTML = '<span class="text-effect">' +
                    text.innerHTML.split('').join('</span><span class="text-effect">') + '</span>';

            tweeText.set("#text", {perspective:400});

            tweeText.staggerTo($('#text span'), 0.4, {
                opacity: 1,
                fontSize: '36px',
            },0.1);


            var text2 = document.getElementById('text2');
            var textSpanElements2 = $('#text2 span');
            text2.innerHTML = '<span>' +
            text2.innerHTML.split('')
                    .join('</span><span>') + '</span>';


            var tweeText2 = new TimelineMax();
            tweeText2.staggerFrom($('#text2 span'), 0.8, {
                opacity:0,
                scale:0,
                y:80,
                rotationX:180,
                transformOrigin:"0% 50% -50",
                ease:Back.easeOut
            }, 0.01, "+=0");



            var photo = document.getElementById("photo"); //or use jQuery's $("#photo")
            TweenLite.to(photo, 1.5, {width:100, height:100});

            //tween the element with ID of "myID"
            TweenLite.to("#myID", 2, {
                backgroundColor:"#ff0000",
                width:"50%", top:"100px",
                ease:Power2.easeInOut,
            });

//or if jQuery is loaded, you can do more advanced selecting like all the elements with the class "myClass" like this:
            TweenLite.to(".myClass", 2, {boxShadow:"0px 0px 20px red", color:"#FC0"});

            //animate from 0 to whatever the scaleX/scaleY is now
            var photo2 = document.getElementById("photo2");

            var tlm = new TimelineMax();

            tlm.from(photo2, 0.5, {
                scaleX:0,
                scaleY:0,
//                ease:Power2.easeInOut,
            }).to(photo2, 0.5, {
                scaleX:0.2,
                scaleY:0.2,
                backgroundColor:"#ff00bb",
                ease:Power2.easeInOut,
            }).to(photo2, 1, {
                x: 200,
                scaleX:1.2,
                scaleY:1.2,
                backgroundColor:"#ff0000",
                ease:Power2.easeInOut,
            }).to(photo2, 2, {
//                width:'50px',
//                height:'50px',
                rotation: 360,
//                ease:Bounce.easeOut,
            }, '-=0.1');

            tweeText.addCallback(function(){
                tlm.to(photo2, 2, {
                    x: 0,
                    rotation: -360,
                    scaleX:0.8,
                    scaleY:0.8,
//                    ease:Power2.easeInOut,
                });
            });

//            Обвернуть текст в <span>

//

//            $('#text').html(finalArray);



        }

    </script>
