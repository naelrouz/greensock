<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Getting Started with GSAP (GreenSock Animation Platform)</title>
    <script src="../greensock-js/src/uncompressed/TweenMax.js"></script>
    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <script>

        function randomInteger(min, max) {
            var rand = min - 0.5 + Math.random() * (max - min + 1);
            rand = Math.round(rand);
            return rand;
        }

        function splitToChars(e) {
            e.children().andSelf().contents().each(function () {
                3 === this.nodeType && $(this).replaceWith($(this).text().replace(/[\wa-яА-Я0-9_.,-]/g, '<span style="">$&</span>'));
            })
        }

        function splitToWords(e) {
            text1.innerHTML = '<div>' + text1.innerHTML.split(' ').join('</div> <div>') + '</div>';
        }

        window.onload = function () {


            var TimelineMax1 = new TimelineMax();
            splitToChars($("#text1"));


            var animatedText = $('#text1 span');
            animatedText.css('letter-spacing', '10px');

//            var text1 = document.getElementById('text1');
////            text1.innerHTML = '<div>' +
////                    text1.innerHTML.split(' ').join('</div> <div>') + '</div>';
//
//            var textChars = $('#text1 span');
////                    textChars = new SplitText("#text1", {type: 'chars'});
////                    textChars = textChars.chars;


            document.getElementById("animate1").onclick = function () {

                TimelineMax1.staggerFrom(animatedText, 1, {
//                ease: Power2.easeOut,
//                ease: Power2.easeInOut,
                    cycle: {
                        delay: function () {
                            return Math.random() * 0.8
                        }
                    },
//                cycle: {
//                    y: function() {
//                        return Math.random() * 1000
//                    }
//                },
                    opacity: 0,
//                fontSize: '60px',
                });
            }
//----------------------------------------------------------------------------------------------------------------------


            document.getElementById("animate2").onclick = function () {
                var i = 1, j = 1, c = 1;
                TimelineMax1.staggerFrom(animatedText, 0.9, {
//                  ease: Power2.easeIn,
//                    ease: Power2.easeOut,
//                  ease: Power4.easeOut,
//                  ease: Back.easeOut,
                    cycle: {
                        delay: function () {
                            return Math.random() * 2
                        },
                        y: function () {
                            var randomY = Math.random();
                            i++;
                            return (i % 2) ? randomY * -100 : randomY * 100;
                        },
                        x: function () {
                            var randomX = Math.random();
                            j++;
                            var result = (j % 2) ? randomX * 100 : randomX * -100;
//                            console.log(result);
                            return result;
                        },
                        color: function () {
//                            var randomC = randomInteger(1,9);
                            c++;
                            var result = (c % 2) ? 'green' : 'red';
//                            console.log(c);
                            return result;
                        },
                    },
                    opacity: 0,
                    scale: 5,
//                fontSize: '60px',
                });
            }

//----------------------------------------------------------------------------------------------------------------------


            document.getElementById("animate3").onclick = function () {

                var animatedText = $('#text1 span'), i = 1, j = 1, c = 1;
                TimelineMax1.staggerFrom(animatedText, 0.9, {
                    cycle: {
                        delay: function () {
                            return Math.random() * 1
                        },
                        y: function () {
                            var randomY = Math.random();
                            i++;
                            return (i % 2) ? randomY * -1000 : randomY * 1000;
                        },
                        x: function () {
                            var randomX = Math.random();
                            j++;
                            var result = (j % 2) ? randomX * -1000 : randomX * 1000;
//                            console.log(result);
                            return result;
                        },
                        color: function () {
//                            var randomC = randomInteger(1,9);
                            c++;
                            var result = (c % 2) ? 'green' : 'red';
                            console.log(c);
                            return result;
                        },
                    },
                    opacity: 0,
                });
            }
//
//======================================================================================================================

            document.getElementById("animate4").onclick = function () {
                var animatedText = $('#text1 span');
                TweenLite.set("#text1", {perspective: 400});
                TimelineMax1.staggerFrom(animatedText, 0.8, {
                    opacity: 0,
                    scale: 0,
                    y: 80,
                    rotationX: 180,
                    transformOrigin: "0% 50% -50",
                    ease: Back.easeOut
                }, 0.01, "+=0");
            }

//----------------------------------------------------------------------------------------------------------------------
            document.getElementById("animate5").onclick = function () {
                var animatedText = $('#text1 span');
                TweenLite.set(".wrapper", {visibility: "visible"});
                TimelineMax1.staggerFrom(animatedText, 0.8, {
                    ease: Back.easeOut, y: 100,
                    cycle: {
                        delay: function () {
                            return Math.random() * 0.8
                        }
                    },
                    opacity: 0
                });
            }

//----------------------------------------------------------------------------------------------------------------------

            var animatedText = $('#text1 span');


            document.getElementById("animate6").onclick = function () {

//                TweenLite.set(animatedText, {letterSpacing: '5px'});
                TimelineMax1.staggerFrom(animatedText, 1, {
                ease: Power2.easeOut,
//                ease: Power2.easeInOut,
                    cycle: {
                        delay: function () {
                            return Math.random() * 0.8
                        }
                    },
                    opacity: 0,
                    scale: 4,
                });
            }

//----------------------------------------------------------------------------------------------------------------------

            document.getElementById("animate7").onclick = function () {
                var animatedText = $('#text1 span');
                TimelineMax1.staggerFrom(animatedText, 0.8, {
                    scale:4,
                    autoAlpha:0,
                    rotationX:-180,
                    transformOrigin:"100% 50%",
                    ease:Back.easeOut}, 0.02);
            }

//----------------------------------------------------------------------------------------------------------------------

            document.getElementById("animate8").onclick = function () {
                var text1 = document.getElementById('text1');
                splitToWords(text1);
                var animatedText = $('#text1 span');
                TimelineMax1.staggerFrom(animatedText, 0.8, {
                    scale:4,
                    autoAlpha:0,
                    rotationX:-180,
                    transformOrigin:"100% 50%",
                    ease:Back.easeOut}, 0.02);
            }

//----------------------------------------------------------------------------------------------------------------------
        }
    </script>
